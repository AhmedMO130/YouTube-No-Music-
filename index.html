<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <title>يوتيوب بدون موسيقى</title>
    <style>
      body {
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      input, button {
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
        width: 90%;
        max-width: 400px;
      }

      iframe {
        margin-top: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>يوتيوب بدون موسيقى</h1>
    <p>ألصق رابط فيديو يوتيوب بدون موسيقى:</p>
    <input type="text" id="videoInput" placeholder="أدخل رابط الفيديو" />
    <button onclick="loadVideo()">تشغيل</button>
    <div id="videoFrame"></div>

    <script>
      function loadVideo() {
        const url = document.getElementById('videoInput').value;
        const videoId = url.split('v=')[1]?.split('&')[0];
        if (videoId) {
          const embedUrl = `https://www.youtube.com/embed/${videoId}`;
          document.getElementById('videoFrame').innerHTML = `
            <iframe width="100%" height="400" src="${embedUrl}" frameborder="0" allowfullscreen></iframe>
          `;
        } else {
          alert("الرجاء إدخال رابط صحيح لفيديو يوتيوب");
        }
      }
    </script>
  </body>
</html>
